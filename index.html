<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Auto-Phil TAW Overwatch Matchmaker</title>
        <link rel='stylesheet' type='text/css' href='style.css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="build/app.js" onload="loadScripts()"></script>
    </head>
    <body style="overflow: hidden;">
        <img class="title" src="https://fontmeme.com/permalink/200905/678b1f182f228565872129fc521eb88a.png"><br />
        <img class="title" src="https://fontmeme.com/permalink/200905/954742ed67b4f07592383e769b0ade32.png"><br />

        <div>
            <textarea id="Attendance" cols="50" rows="15" required="required" placeholder="Paste Attendance Here. # a line to not matchmake a player."></textarea>
            <br />
            <div id="Buttons">
                <button onclick="start()" id="Generate">GENERATE</button>
            </div>
        </div>
        <div id="MissingPlayers"></div>
    </body>
    <footer>
        <img class="footer" src="https://i.imgur.com/oJpdSQV.png"/>
    </footer>
</html>
