<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Auto-Phil TAW Overwatch Matchmaker</title>
        <link rel='stylesheet' type='text/css' href='style.css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="build/app.js" onload="loadScripts()"></script>
    </head>
    <body>
        <img class="logo" src="https://i.imgur.com/oJpdSQV.png"/>
        <img class="title" src="https://fontmeme.com/permalink/201124/a5c91c2cd9a91f6d4a2b3ed224dbcb48.png"><br />

        <div>
            <textarea id="Attendance" cols="50" rows="15" required="required" placeholder="Paste Attendance Here. # a line to not matchmake a player."></textarea>
            <br />
            <div id="Buttons">
                <button onclick="start()" id="Generate">GENERATE</button>
            </div>
        </div>
        <div id="MissingPlayers">
            <a href="https://docs.google.com/spreadsheets/d/1pRriIo_BLP3RWQ8Hjg9LfSg-ytl9CEn6ct9C4dYry8k/edit?usp=sharing" target="_blank">Link to Spreadsheet</a>
        </div>
        <br/>
        <table id="Table"></table>
        <table id="NotInTeam" style="display: none; color: blue;">
            <td><b>Players not in teams: [] = main</b></td>
        </table>
    </body>
</html>
